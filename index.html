<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bs-css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Book Marker</title>
</head>
<body class="text-bg-dark">
    <section class="container">
        <h2 class="my-5 fs-2 text-white-50 ms-5">Book Marker</h2>
        <hr class="mx-3">
        <div class="setInfo px-5 mx-auto text-black text-center">
            <fieldset class="rounded-2">
                <h3 class="my-4">Bookmark your favorite sites</h3>
                <label class="d-block fs-6 fw-bold mt-4 mb-1" for="sName">Site Name</label>
                <input class="form-control w-75 mx-auto" type="text" name="" id="sName" title="" placeholder="website Name">
                <label class="d-block fs-6 fw-bold mt-4 mb-1" for="sUrl">Site URL</label>
                <input class="form-control w-75 mx-auto" type="text" name="" id="sUrl" title="www.example.com" placeholder="website URL">
                <button class="btn btn-outline-dark my-4">Submit</button>
            </fieldset>           
        </div>
    </section>
    <section class="container text-white mt-4">
        <div class="getInfo px-5 rounded-2">
        </div>   
    </section>
    

    <script src="bs-js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
